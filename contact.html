<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aunee's Space — Contact</title>
  
<style>
  :root {
    --brown: #5a3e2b;
    --light-brown: #f4e3c1;
    --white: #ffffff;
  }

  body {
    background: var(--light-brown);
    font-family: Arial, sans-serif;
    color: var(--brown);
    margin: 0;
    overflow-x: hidden;
  }

  .bg-img {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.18;
    z-index: -2;
  }

  .sidebar {
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background: var(--brown);
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    z-index: 20;
  }

  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: white;
    text-decoration: none;
  }

  .sidebar a:hover {
    background: rgba(255,255,255,0.2);
  }

  .closebtn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  .openbtn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: var(--brown);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    z-index: 30;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 120px 20px 80px;
  }

  .title {
    background: var(--brown);
    color: white;
    padding: 12px 16px;
    border-radius: 6px;
    display: inline-block;
  }

  .card {
    background: rgba(139,95,60,0.15);
    padding: 20px;
    margin: 25px auto;
    border-radius: 12px;
    width: 90%;
  }

  .btn {
    background: var(--brown);
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
  }

  .footer {
    background: var(--brown);
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</head>
<body>
  <img class="bg-img" src="header.jpg" alt="bg">

  <div id="mySidebar" class="sidebar" aria-hidden="true">
    <button class="closebtn" onclick="closeNav()">✖</button>
    <a href="index.html">Home</a>
    <a href="aboutme.html">About Me</a>
    <a href="favourite.html">Favourite</a>
    <a href="experience.html">Experience</a>
    <a href="contact.html">Contact</a>
  </div>

  <button class="openbtn" onclick="openNav()">☰ Menu</button>

  <div class="container">
    <h1 class="title">Contact</h1>

    <div class="card fade-in">
      <p>Feel free to reach out to me — click my social links below.</p>

      <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:12px">
        <a class="btn" href="https://www.instagram.com/hawaauniiii" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://tiktok.com/@h4uneeee" target="_blank" rel="noopener">Tiktok</a>
      </div>

      <div class="pager" style="margin-top:14px">
        <a class="btn" href="experience.html" data-prev="experience.html">← Back</a>
        <a class="btn" href="index.html" data-next="index.html">Home →</a>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 Aunee's space — All Rights Reserved</div>
  <script src="script.js"></script>
</body>
</html>
